services:
  backend:
    build:
      context: ./art-backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      postgres:
          condition: service_healthy
      redis:
          condition: service_started
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - REST_PORT=${REST_PORT}
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_DB=${REDIS_DB}
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - app-network
    restart: unless-stopped
  
  frontend:
    build:
      context: ./art-frontend
      dockerfile: Dockerfile
    ports:
      - 80:80
    depends_on:
      - backend
    volumes:
      - ./art-frontend:/app # Монтирует код фронтенда
      - node_modules:/app/node_modules # Отдельный том для node_modules, чтобы не пересобирать зависимости
    networks:
      - app-network
    restart: unless-stopped

  postgres:
    image: postgres:16
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}    # Все данные берутся из переменных файла .env, дабы не светить креды
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping_count"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

volumes: # Определение именованных томов для хранения данных
  pgdata:
  redis_data:
  node_modules: # Отдельный том для зависимостей фронтенда, чтобы не пересобирать npm install

networks:
  app-network:
    driver: bridge